{% extends "admin/change_list.html" %}
{% load i18n admin_urls static %}

{% block object-tools-items %}
    {{ block.super }}
    {% if show_import_button %}
        {% url opts|admin_urlname:'import_csv' as import_url %}
        {% if import_url %}
            <li>
                <a href="{{ import_url }}" class="addlink">
                    {% trans 'Import CSV' %}
                </a>
            </li>
        {% endif %}
    {% endif %}
{% endblock %}
